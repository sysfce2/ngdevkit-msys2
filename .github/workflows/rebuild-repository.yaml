name: Repository
on:
  workflow_run:
    workflows:
      - BuildPackage
    types:
      - completed
  workflow_dispatch:

jobs:
  pkgbuild:
    name: "Rebuild MSYS2 repository"
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      GH_USER: dciabrin
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: git mingw-w64-ucrt-x86_64-jq

      - name: Publish new package version
        run: |
          .ci/rebuild-msys2-repository.sh -u $GH_USER

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: repository/docs/

  # Deployment job
  deploy:
    needs: pkgbuild
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
